<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Boot Aerospike</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Request Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.name}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Abbreviation:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.abbreviation}">abbreviation</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.num}">Number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Person:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.person}">Person</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
