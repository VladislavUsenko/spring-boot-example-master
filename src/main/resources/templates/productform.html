<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<title>Spring Boot Aerospike</title>
	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Request Details</h2>
		<div>
			<form class="form-horizontal" th:object="${product}"
				th:action="@{/product}" method="post">

				<div class="form-group">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}"/>
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Tel number:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{num}"/>
						<text th:if="${#fields.hasErrors('num')}" th:errors="*{num}">Name Error</text>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Contact person:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{person}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
